<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
            <button class="btn btn-primary btn-block width-auto m-2 w-100">Primary button</button>
            </div>
            <div class="col-4">
            <button class="btn btn-secondary btn-block width-auto m-2 w-100">Secondary button</button>
            </div>
            <div class="col-4">
            <button class="btn btn-success btn-block width-auto m-2 w-100">Success button</button>
            </div>
            <div class="col-4">
            <button class="btn btn-danger btn-block width-auto m-2 w-100">Danger button</button>
            </div>
            <div class="col-4">
            <button class="btn btn-warning btn-block width-auto m-2 w-100">Warning button</button>
            </div>
            <div class="col-4">
            <button class="btn btn-info btn-block width-auto m-2 w-100">Info button</button>
            </div>
            <div class="col-4">
            <button class="btn btn-light btn-block width-auto m-2 w-100">Light button</button>
            </div>
            <div class="col-4">
            <button class="btn btn-dark btn-block width-auto m-2 w-100">Dark button</button>
            </div>
            <div class="col-4">
            <button class="btn btn-link btn-block width-auto m-2 w-100">Link button</button>
            </div>
        </div>
    </div>
</body>
</html>
